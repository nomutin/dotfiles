shell = "zsh"

[env]
TERM = "xterm-256color"

[window]
opacity = 0.85
startup_mode = "Maximized"
dynamic_title = true
padding = { x = 8, y = 4 }
option_as_alt = "Both"

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 14.0
offset = { x = 0, y = 2 }

[mouse]
hide_when_typing = true

[colors.primary]
background = '#2E3440'
foreground = '#D8DEE9'

[colors.normal]
black = '#3B4252'
red = '#BF616A'
green = '#A3BE8C'
yellow = '#EBCB8B'
blue = '#81A1C1'
magenta = '#B48EAD'
cyan = '#88C0D0'
white = '#E5E9F0'

[colors.bright]
black = '#4C566A'
red = '#BF616A'
green = '#A3BE8C'
yellow = '#EBCB8B'
blue = '#81A1C1'
magenta = '#B48EAD'
cyan = '#8FBCBB'
white = '#ECEFF4'

[keyboard]
bindings = [
    { key = "f", mods = "Control", action = "ToggleViMode" }
]
